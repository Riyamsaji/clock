<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="script.js"></script>

</head>

<body style="background-color: #040615;">
    <div class="player" >
        <audio controls autoplay loop>
            <source src="./audio/clock-ticking-2.mp3" autoplay="true">
        </audio>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-lg-12 mx-auto">
                <h1 class="text-center" style="margin-top:30px;color: aqua;">ANALOGUE CLOCK</h1>
                <div class="clock">
                    <div class="hand hour" id="hour"></div>
                    <div class="hand minute" id="minute"></div>
                    <div class="hand second" id="second"></div>
                    <div class="time"></div>
                    <div class="number number1">
                        <div class="reverse">1</div>
                    </div>
                    <div class="number number2">
                        <div class="reverse">2</div>
                    </div>

                    <div class="number number3">
                        <div class="reverse">3</div>
                    </div>
                    <div class="number number4">
                        <div class="reverse">4</div>
                    </div>
                    <div class="number number5">
                        <div class="reverse">5</div>
                    </div>
                    <div class="number number6">
                        <div class="reverse">6</div>
                    </div>
                    <div class="number number7">
                        <div class="reverse">7</div>
                    </div>
                    <div class="number number8">
                        <div class="reverse">8</div>
                    </div>
                    <div class="number number9">
                        <div class="reverse">9</div>
                    </div>
                    <div class="number number10">
                        <div class="reverse">10</div>
                    </div>
                    <div class="number number11">
                        <div class="reverse">11</div>
                    </div>
                    <div class="number number12">
                        <div class="reverse">12</div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</body>

</html>
